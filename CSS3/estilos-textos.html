<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilos de Textos</title>
		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				font-weight: bold;
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				text-decoration: overline;
			}
			.texto{
				font: bold 40px "Times New Roman", Times, serif;
			}
		</style>
	</head>
	<body>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>
	</body>
</html>
