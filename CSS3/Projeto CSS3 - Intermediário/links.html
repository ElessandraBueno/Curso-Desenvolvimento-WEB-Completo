<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Links</title>
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			a:link{
				color: #b9c941;
			}
			a:visited{
				color: #c0c0c0;
			}
			a:hover{
				color: #FFF;
				background: #c6790f;
			}
			a:active{
				color: #e4f371;
			}
		</style>
	</head>
	<body>
		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.megacurioso.com.br">Mega Curioso</a>
	</body>
</html>
