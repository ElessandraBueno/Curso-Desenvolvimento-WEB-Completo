<html>
<head>

<body>
	<h2>Login</h2>
	<form>
		Login:<br>
		<input type="text" name="login"><br>

		Senha:<br>
		<input type="password" name="senha"><br>

		<input type="button" value="Logar">
	</form>

	<h2>Cadastre-se</h2>
	<form>
		Login:<br>
		<input type="text" name="login"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="F">Feminino<br>
		<input type="radio" name="sexo" value="N">Não definido<br><br>

		Interesses:<br>
		<input type="checkbox" name="interesses">Futebol<br>
		<input type="checkbox" name="interesses">Moda<br>
		<input type="checkbox" name="interesses">Cursos<br><br>

		Estado<br>
		<select name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="pi">PI</option>
		</select><br><br>

		Observações:<br>
		<textarea></textarea><br>

		<input type="submit" value="Cadastrar">

		<h2>Caracteres especiais</h2>
		&lt;p&gt;
	</form>
</body>
</html>
